<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <title>وزارت آموزش و پرورش</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-responsive.css">
    <link rel="stylesheet" href="css/vertical-rhythm.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/splitting.css">
    <link rel="stylesheet" href="css/YTPlayer.css">
    <link rel="stylesheet" href="css/demo-main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "Vazir";
            src: url("fonts/Vazir.ttf") format(ttf);
        }
        
        * {
            font-family: "Vazir";
        }
    </style>
</head>

<body class="appear-animate dark-mode">
    <!-- Page Wrap -->
    <div class="page bg-dark-1" id="top">
        <!-- Navigation Panel -->
        <nav class="main-nav dark dark-mode transparent stick-fixed wow-menubar">
            <div class="main-nav-sub full-wrapper">
                <div class="nav-logo-wrap local-scroll">
                    <a href="index.html" class="logo">
                        <img src="images/Iran_AmozeshoParvaresh.png" alt="Your Company Logo" width="85" height="85">
                    </a>
                </div>
                <!-- Mobile Menu Button -->
                <div class="mobile-nav" role="button" tabindex="0">
                    <i class="mobile-nav-icon"></i>
                    <span class="visually-hidden">Menu</span>
                </div>
                <!-- Main Menu -->
                <div class="inner-nav desktop-nav">
                    <ul class="items-end clearlist">
                        <!-- Stert Dark Theme -->
                        <li>
                            <a href="../../index.html"><img src="images/Light.png" alt="" style="height: 25px;"></a>
                        </li>
                        <!-- End Dark Theme -->
                        <!-- Start Languages -->
                        <div style="margin-right: 20px;"></div>
                        <li>
                            <a href="#" class="mn-has-sub opacity-1">زبان <i class="mi-chevron-down"></i></a>
                            <ul class="mn-sub to-left">
                                <li><a href="../Login Dark English/index.html">انگلیسی</a></li>
                                <li><a href="#">فارسی</a></li>
                            </ul>
                        </li>
                        <!-- End Languages -->
                    </ul>
                    <!-- End Main Menu -->
                </div>
        </nav>
        <!-- End Navigation Panel -->
        <main id="main">
            <!-- Header Section -->
            <section class="page-section pb-100 pb-sm-60 bg-dark-1 bg-dark-alpha-70 light-content parallax-5" style="background-image: url(images/Iran_AmozeshoParvaresh.png)">
                <div class="position-absolute top-0 bottom-0 start-0 end-0 bg-gradient-dark"></div>
                <div class="container position-relative pt-50">
                    <!-- Section Content -->
                    <div class="text-center">
                        <div class="row">
                            <!-- Page Title -->
                            <div class="col-md-8 offset-md-2">
                                <h2 class="section-caption-border mb-30 mb-xs-20 wow fadeInUp" data-wow-duration="1.2s">
                                    وزارت آموزش و پرورش
                                </h2>
                                <h1 class="hs-title-1 mb-0">
                                    <span data-period="3250" data-type="[ &quot;لطفا وارد سایت شوید&quot;]" class="typewrite" aria-hidden="true"><span class="wrap"></span></span>
                                </h1>
                            </div>
                            <!-- End Page Title -->
                        </div>
                    </div>
                    <!-- End Section Content -->
                </div>
            </section>
            <!-- End Header Section -->
            <!-- Section -->
            <section class="page-section bg-dark-1 light-content pt-0">
                <div class="container wow fadeInUp">
                    <!-- Nav Tabs -->
                    <div class="align-center mb-40 mb-sm-30">
                        <ul class="nav nav-tabs tpl-minimal-tabs animate" id="myTab-account" role="tablist">
                            <li class="nav-item" role="presentation" style="width: 130px;">
                                <p>ورود</p>
                            </li>
                        </ul>
                    </div>
                    <!-- End Nav Tabs -->
                    <!-- Tab panes -->
                    <div class="tab-content tpl-minimal-tabs-cont section-text" id="myTabContent-1">
                        <div class="tab-pane fade show active" id="account-login" role="tabpanel" aria-labelledby="account-login-tab">
                            <!-- Login Form -->
                            <div class="row">
                                <div class="col-md-6 offset-md-3">
                                    <form class="form contact-form">
                                        <div class="mb-30">
                                            <!-- Name -->
                                            <div class="form-group">
                                                <label for="username">نام کاربری: </label>
                                                <input type="text" name="username" id="username" class="input-lg round form-control" placeholder="نام کاربری خود را وارد کنید" pattern=".{3,100}" required="" aria-required="true">
                                            </div>
                                            <!-- Password -->
                                            <div class="form-group">
                                                <label for="password">رمز ورود:</label>
                                                <input type="password" name="password" id="password" class="input-lg round form-control" placeholder="رمز ورود خود را وارد کنید" pattern=".{5,100}" required="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="row mb-30">
                                            <div class="col-6">
                                                <!-- Inform Tip -->
                                                <div class="form-tip pt-10">
                                                    <a href="#">فراموشی رمز عبور؟</a>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <!-- Send Button -->
                                                <div class="text-end">
                                                    <button class="submit_btn btn btn-mod btn-w btn-large btn-round btn-hover-anim" id="login-btn"><span>ورود</span></button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Inform Tip -->
                                        <div class="form-tip bg-dark-2 round p-3">
                                            با تشکر از طرف وزارت آموزش و پروش
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End Login Form -->
                        </div>
            </section>
            <!-- End Section -->
            <!-- Divider -->
            <hr class="mt-0 mb-0 white">
            <!-- End Divider -->
        </main>
        <!-- JS -->
        <script>
            document.getElementById("login-btn").addEventListener("click", function() {
                window.location.href = "../Main Dark Persion/index.html";
            })
        </script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/jquery.ajaxchimp.min.js"></script>
        <script src="js/contact-form.js"></script>
        <script src="js/all.js"></script>
        <!-- End JS -->
</body>

</html>
